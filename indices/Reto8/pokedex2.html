<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pokedex2.css" />
    <title>Pokedex2</title>
  </head>
  <body>
    <section class="container mt-5 mb-5">
      <div class="row" id="row-pokemons">
        <div class="col-md-12">
          <h1>POKEDEX</h1>
        </div>
      </div>
    </section>
    <div
      class="modal fade bg-color-blue"
      id="pokeinfo"
      tabindex="-1"
      area-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h4 class="modal-title">Info/Features</h4>
          </div>
          <div class="modal-body d-flex flex-row justify-content-around">
            <img
              class="p-2"
              width="180"
              height="180"
              src="https://pbs.twimg.com/profile_images/1176933965237817345/WtGEj48w_400x400.png"
            />
            <div class="p-2">
              <h5 id="nombre" class="text-capitalize">Nombre:</h5>
              <h5 id="tipo" class="text-capitalize">Tipo:</h5>
              <h5 id="peso" class="text-capitalize">Peso:</h5>
              <h5 id="altura" class="text-capitalize">Altura:</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./pokedex2.js"></script>
  </body>
</html>
